apiVersion: v1
kind: Service
metadata:
  name: nginx-stg
spec:
  loadBalancerIP: 169.50.91.114  # Change to public from kubectl get cm ibm-cloud-provider-vlan-ip-config -n kube-system -o yaml
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx-stg
    tier: frontend
  type: LoadBalancer